<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Personal Tax Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <form>
     
            <div class="row mb-3">
                <label for="salary" class="col-sm-2 col-form-label"> Salary: </label>
                <div class="col-sm-10">
                    <input id="salary" type = "text">
                </div>
            </div>
            <div class="row mb-3" title="Do not include savings accrued from ISA">
                <label for="interest" class="col-sm-2 col-form-label"> Savings Income: </label>
                <div class="col-sm-10">
                    <input id="interest" type = "text">
                </div>
            </div>
            <div class="row mb-3">
                <label for="dividends" class="col-sm-2 col-form-label"> Dividends: </label>
                <div class="col-sm-10">
                    <input id="dividends" type = "text">
                </div>
            </div>
            <button class="btn btn-light" id="usersubmit"> submit</button>
        </form>

        
    
            
       
        
        <div id="result">

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="index.js" async defer></script>
    </body>
</html>
